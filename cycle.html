<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/start/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="socialite.js"></script>
  <script type="text/javascript">
  
  $(function () {
    Socialite.init("cycle",{
      resetPeriodsBtnId: "reset-period-btn",
      trackPeriodsBtnId: "search-calendar",
      executeResetPeriodsBtnId: "ready-to-reset-period-btn",
      showCalendarMenuBtnId: "calendar-selector",
      calendarMenuId: "calendar_options", //should be a "ul"
      resetPeriodsDialog: "dialog", 
      periodIntervalSpinner: "spinner", 
      datePicker: "datepicker", 
      chartDiv: "chart"
    },
    {
      lastPeriod: "last-period",
      nextPeriod: "next-period",
      cycleLength: "cycle-length-txt",
      avgCycleLength: "avg-cycle-length"
    });
  });

  </script>

</head>
<body>
<div id="content">
  <div class="section s0">
    <h1>SociaLYTE</h1>
    <p> Making the most out of your social networks</p>
  </div>
  
  <div id="s1" class="section">
    <h2>Select the calendar you're using to track your cycles</h2>
      <button id="calendar-selector"></button>
      <button id="search-calendar">Enter</button>
    
    <ul id="calendar_options" style="display:none"></ul>
  </div>
  

  
  <div class="section s2">
    <p> Your last period started on <span id="last-period" class="feature-number"> </span> <button id="reset-period-btn">change</button></p>
    <p> The next period should start <span id="cycle-length-txt" class="feature-number"></span> days later on <span id="next-period" class="feature-number"> </span></p>
  </div>
  
  <div class="section s3" id="chart" >
    <p> Over the past year, your average cycle length has been <span id="avg-cycle-length" class="feature-number"> </span></p>
  </div>
<div>

<div id="dialog" title="Reset Period" style="display: none;">
  <div id="datepicker"></div>
  <input id="spinner" name="value">
  <button id="ready-to-reset-period-btn">Reset Period</button>
</div>

</body>
</html>
